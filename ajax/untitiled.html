<div class="modal" id="updModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Details</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form id="updFrm">
                <input type="hidden" id="hiddendata">
                <div class="mb-3 mt-3">
                <label for="updname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="updname" placeholder="Enter name" name="updname">
                <div class="mb-3 mt-3">
                    <label for="updemail" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="updemail" placeholder="Enter email" name="updemail">
                    </div>
                </div>
                <div class="mb-3">
                <label for="updpwd" class="form-label">Password:</label>
                <input type="text" class="form-control" id="updpwd" placeholder="Enter password" name="updpwd">
                </div>
            
                
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">update</button>
             <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
        </div>
  
      </div>
    </div>
  </div>
