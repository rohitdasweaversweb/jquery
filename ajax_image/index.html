<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Ajax Image</title>
</head>
<body>
    <h1 class="text-center bg-primary">Ajax Image Tutorial</h1>
    <div class="container mt-3">
            <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Add Data
        </button>
        <!-- The Modal -->
        <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Add Data</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form id="frm" enctype="multipart/form-data">
                    <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                  

                    <div class="mb-3">
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="img" name="img">
                    </div>
                
                    <input type="button" value="submit" class="btn btn-primary" onclick="addData()">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                </form>
            </div>
        </div>
        </div>
        </div>
    </div>

    <!-- updatemodal -->
        <!-- The Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Update Profile</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body">
                <form id="update-form">
                        
                </form>
                </div>
          
              </div>
            </div>
          </div>
    <!--end updatemodal -->

    <div class="container" id="tbl">

    </div>
    <script>

        $(document).ready(function(){
            displayData();
        });

        function displayData(){
            var display="true";
            $.ajax({
                url:"list.php",
                type:"post",
                data:{display:display},
                success:function(data){
                    $('#tbl').html(data);
                }
            });
        }

        function addData(){
            // ev.preventDefault();

            var fd=new FormData()
            var img=document.getElementById("img").files[0];
            
            fd.append("img",img);
            fd.append("name",$("#name").val());
            fd.append("email",$("#email").val());
            $.ajax({
                url:"insert.php",
                type:'post',
                data:fd,
                contentType:false,
                processData:false,
                success:function(data){
                    // console.log(data);
                    $('#frm')[0].reset();
                    displayData();
                }
            });
        }

        function delData(delid){
            if(confirm('Are You Sure?')){
            $.ajax({
                url:"del.php",
                type:"post",
                data:{
                    deleteid:delid
                },
                success:function(data){
                    displayData();
                }
            });
        }
        }

       

         // modal body form
         $(document).on("click",".edit",function(){
          var data=$(this).data("id");
          $.ajax({
            url:"edit.php",
            type:"POST", 
            data:{id: data},
             success :function(data){ 
              $("#update-form").html(data);
             }
           });
        });


        $("#update-form").on("submit",function(e){
           e.preventDefault();
        var fd= new FormData(this);
           $.ajax({
            url:"update.php",
            type:"POST",
            data: fd,
            contentType:false,
            processData:false, 
             success :function(data){
              $("#name").val('');
              $("#email").val('');
              $("#img").val('');
              displayData();
              
             }
           });
        });

    </script>

</body> 
</html>
